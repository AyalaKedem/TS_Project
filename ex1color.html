<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Picker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/main.css" />
  </head>

  <body>
    <a href="./index.html" class="back_btn text-center">For all Games >></a>
    <div class="container p-5">
      <h1>Color Picker</h1>
      <div class="blue_wrapper d-flex flex-column">
        <form class="d-md-flex">
          <div class="col">
            <div class="mb-3 d-flex flex-column">
              <label for="red_input" class="form-label m-1">Red</label>
              <input type="number" name="red_input" id="red_input" class="p-1 m-1" placeholder="0 - 225" aria-describedby="helpId" />
            </div>
          </div>

          <div class="col">
            <div class="mb-3 d-flex flex-column">
              <label for="green_input" class="form-label m-1">Green</label>
              <input type="number" name="green_input" id="green_input" class="p-1 m-1" placeholder="0 - 225" aria-describedby="helpId" />
            </div>
          </div>

          <div class="col">
            <div class="mb-3 d-flex flex-column">
              <label for="blue_input" class="form-label m-1">Blue</label>
              <input type="number" name="blue_input" id="blue_input" class="p-1 m-1" placeholder="0 - 225" aria-describedby="helpId" />
            </div>
          </div>
        </form>
        <button class="pink_btn mx-auto" id="drawBtn">Draw</button>
      </div>
      <div id="color-box" class="box mt-5 d-flex gap-2 flex-wrap justify-content-center">
        <!--  -->
      </div>
      <h3 class="mt-5">Fave Color</h3>
      <div class="p-5 fave-box d-flex justify-content-center flex-wrap mb-5" id="fave-color"></div>
    </div>

    <script type="module" src="./js/ex1colors/ex1color.js"></script>
  </body>
</html>
